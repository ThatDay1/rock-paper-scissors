<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="result-field">
            <div class="result-images">
                <span class="user-images">
                    <img src="/img/rock.jpg" alt="rock">
                </span>
                <span class="cpu-images">
                    <img src="/img/rock.jpg" alt="rock">
                </span>
            </div>
            <div class="result">Let's play!</div>
            <div class="option-images">
                <span class="option-image">
                    <img src="/img/rock.jpg" alt="rock">
                    <p>Rock</p>
                </span>
                <span class="option-image">
                    <img src="/img/paper.jpg" alt="paper">
                    <p>Paper</p>
                </span>
                <span class="option-image">
                    <img src="/img/scissors.jpg" alt="scissors">
                    <p>Scissors</p>
                </span>
            </div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
